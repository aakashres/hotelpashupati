{% extends 'layouts/admin/base.html' %}

{% block head_title %}
{{block.super}} | About Us Detail
{% endblock %}

{% block content %}
<section>
    <div class="section-body">
        {% if can_create %}
        <div class="card">
            <div class="card-body" style="height:100%;">
                <a style="margin-bottom: 10px;" class="btn ink-reaction btn-floating-action btn-primary pull-right"
                    href="{% url 'about:admin_about_create' %}"><i class="fa fa-plus"></i></a>
            </div>
        </div>
        {% else %}
        <div class="card">
            <div class="card-body" style="height:100%;">
                <a style="margin-bottom: 10px;" class="btn ink-reaction btn-floating-action btn-primary pull-right"
                    href="{% url 'about:admin_about_update' page.id %}"><i class="fa fa-edit"></i></a>
                <a style="margin-bottom: 10px; margin-right: 10px;"
                    class="btn ink-reaction btn-floating-action btn-primary pull-right"
                    href="{% url 'about:admin_about_delete' page.id %}"><i class="fa fa-trash"></i></a>
                {{page.title}}<br />
                {{page.detail| safe}}<br />
            </div>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}

{% block extra_js%}
<script type="text/javascript">
    $('#about').addClass('active')
</script>
{% endblock %}
