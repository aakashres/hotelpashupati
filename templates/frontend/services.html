{% extends "layouts/frontend/base.html" %}
{% load static %}
{% block content %}
<div id="demo-1" class="banner-inner">
   <div class="header-w3-agileits" id="home">
      <div class="inner-header-agile">
         <nav class="navbar navbar-default">
            <!-- navbar-header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1>
                  <a  href="{% url "homepage" %}">
                     <span>P</span>ashupati
                     <p class="s-log">View</p>
                  </a>
               </h1>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                    <li><a href="{% url 'homepage'%}">Home</a></li>
                    <li><a href="{% url 'roompage'%}">Rooms</a></li>
                    <li><a href="{% url 'gallerypage'%}">Gallery</a></li>
                    <li class="active"><a href="{% url 'servicepage'%}">Services</a></li>
                    <li><a href="{% url 'contactpage'%}">Contact</a></li>
               </ul>
            </div>
            <div class="clearfix"> </div>
         </nav>
      </div>
   </div>
</div>
<!--/banner-section-->
<!--//main-header-->
<!-- breadcrumb -->
<div class="w3_breadcrumb">
   <div class="breadcrumb-inner">
      <ul>
         <li><a href="{% url 'homepage'%}">Home</a> <i> /</i></li>
         <li>Services</li>
      </ul>
   </div>
</div>

<div class="w3_content_agilleinfo_inner">
   <div class="container">
      <div class="inner-agile-w3l-part-head">
         <h2 class="w3l-inner-h-title">Services</h2>
      </div>
      <!-- services -->
         <div class="about-bottom">
            <div class="col-md-12 one">
               <div class="panel-group w3l_panel_group_faq" id="accordion" role="tablist" aria-multiselectable="true">
                     {% for service in services %}
                        <div class="col-md-2" style="margin:5px;">
                        </div>   
                        <div class="col-md-8" style="margin:5px;">
                           <div class="panel panel-default">
                              <div class="panel-heading" role="tab" id="heading{{forloop.counter}}">
                                    <h4 class="panel-title asd">
                                       <a class="pa_italic collapsed" role="button" data-toggle="collapse" data-parent="#accordion"
                                          href="#collapse{{forloop.counter}}" aria-expanded="false" aria-controls="collapse{{forloop.counter}}">
                                          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><i
                                                class="glyphicon glyphicon-minus" aria-hidden="true"></i>{{service.name}}
                                       </a>
                                    </h4>
                              </div>
                              <div id="collapse{{forloop.counter}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{forloop.counter}}">
                                    <div class="panel-body panel_text">
                                       {{service.detail | safe}}
                                    </div>
                              </div>
                           </div>
                        </div>
                     {% endfor %}
               </div>
            </div>
            <div class="clearfix"> </div>
      </div>
   </div>
</div>
<!-- //breadcrumb -->

{% endblock %}
